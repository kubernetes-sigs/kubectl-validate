# Tests that RBAC ClusterRole names cannot contain slashes
# Slashes would break path-based resource addressing
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: invalid/name
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
